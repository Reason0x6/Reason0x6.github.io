<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 5rem;
        color: black;
      }

      .orange-background {
        background-color: orange;
      }

      .red-background {
        background-color: red;
      }
    </style>
  </head>
  <body onclick="startCountdown()">
    <h1 id="timer">40</h1>

    <script>
      let countdownValue = 40;
      let countdownInterval;

      function startCountdown() {
        clearInterval(countdownInterval); // Reset if pressed multiple times
        countdownValue = 40; // Reset to 40 seconds
        document.getElementById("timer").innerText = countdownValue;
        document.body.classList.remove("orange-background", "red-background");

        countdownInterval = setInterval(() => {
          countdownValue--;

          // Update the timer display
          document.getElementById("timer").innerText = countdownValue;

          // Change background color of body at 10 and 5 seconds
          if (countdownValue <= 5) {
            document.body.classList.add("red-background");
          } else if (countdownValue <= 10) {
            document.body.classList.add("orange-background");
          }

          // Stop the countdown at 0
          if (countdownValue <= 0) {
            clearInterval(countdownInterval);
             document.body.classList.remove("red-background");
          }
        }, 1000);
      }
    </script>
  </body>
</html>
